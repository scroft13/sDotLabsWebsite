<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Reviews</title>
		<link rel="stylesheet" type="text/css" href="reviewstyles.css">
		 <script src="https://kit.fontawesome.com/47118a0994.js" crossorigin="anonymous"></script>

	</head>
	<body>
		<main>
			<section class="container">
				<h2 class="title">
					Our Reviews
				</h2>
				<div class="underline">	
				</div>
				<article class="review">
					<div class="img-container">
						<img src="person-1.jpeg" id="person-img" alt="description">
					</div>
					<h4 id="author"></h4>
					<p id="job"></p>
					<p id="info"></p>
					<div class="button-container">
						<button class="prev-button btn arrow-btn">
							<i class="fas fa-chevron-left"></i>
						</button>
						<button class="btn random">
							random
						</button>
						<button class="btn arrow-btn next-button">
							<i class="fas fa-chevron-right"></i>
						</button>
					</div>
				</article>
			</section>			
		</main>
		<script src="reviewapp.js" charset="utf-8"></script>
	</body>
</html>
