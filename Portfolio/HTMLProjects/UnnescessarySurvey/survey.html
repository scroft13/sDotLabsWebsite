<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unnecessary Survey</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body class="container">
    <header>
      <h1 id="title">sDotLabs Unnecessary Survey</h1>
      <p id="description">If you have nothing better to do anyways</p>
    </header>
    <main id=main>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
          </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>
        <div class="form-group">
          <label id="number-label" for="age">Age<span class="subtext">(optional)</label>
          <input type="number" name="age" id="number" min="0" max="150" class="form-control" placeholder="Enter your age">
        </div>
        <div class="form-group">
          <p>If you identify with a gender, what is it?</p>
            <select id="dropdown" name="gender" class="form-control">
              <option disabled selected value>Choose from below</option>
              <option value="female">Female</option>
              <option value="male">Male</option>
              <option value="other">Other</option>
              <option value="whocares">Who Cares?</option>
              <option value="fuckoff">Fuck Off!</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend this survey to a friend?</p>
          <label>
            <input name="user-recommend"
                   value="No"
                   type="radio"
                   class="input-radio"
                   checked>No</label>
          <label>
          <input name="user-recommend"
                   value="No"
                   type="radio"
                   class="input-radio">No</label>
          <label>
        <input name="user-recommend"
                   value="No"
                   type="radio"
                   class="input-radio">No</label>
        <label>
          <input name="user-recommend"
                   value="No"
                   type="radio"
                   class="input-radio">No</label>
        </div>
        <div class="form-group">
        <p>What is your favorite feature of this survey?</p>
        <select id="dropdown" name="favFeature" class="form-control">
              <option disabled selected value>Choose from below</option>
              <option value="easy">It's Easy</option>
              <option value="male">It's Free</option>
              <option value="other">Other</option>
              <option value="whocares">Who Cares?</option>
              <option value="fuckoff">Fuck Off!</option>
          </select>
        </div>
        <div class="form-group"> 
          <p>What would you like to see improved?<span class="subtext">(Check all that apply)</span></p>
          <label>
            <input name="prefernce"
                   value="moreThings"
                   type="checkbox"
                   class="input-checkbox">More things to do</label>
          <label>
            <input name="prefernce"
                   value="lessThings"
                   type="checkbox"
                   class="input-checkbox">Less things to do</label>
          <label>
            <input name="prefernce"
                   value="differentThings"
                   type="checkbox"
                   class="input-checkbox">Different things to do</label>
      </div>
       <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
      </form>
    </main>
    <footer>
    </footer>
   </body>
  
  
</html>
